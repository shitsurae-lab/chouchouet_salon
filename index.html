<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chouchouet_salon</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/7ca58b1eed.js"></script>
</head>
<body>
  <section class="l-wrapper">
    <header class="l-header">
      <a class="c-hamburger">
        <ul class="c-hamburger__inner">
          <li class="c-hamburger__bar"></li>
          <li class="c-hamburger__bar"></li>
          <li class="c-hamburger__bar"></li>
        </ul>
        <div class="c-text">
          <span class="on">MENU</span>
          <span class="off">CLOSE</span>
        </div>
      </a>
      <nav class="p-navigation">
        <ul>
          <li class="about"><a href="#about">About</a></li>
          <li class="flow"><a href="#flow">Flow</a></li>
          <li class="flow">
            <h1><a href="https://sample.html">シュシュエットサロン</h1></a>
          </li>
          <li class="staff"><a href="#staff">Staff</a></li>
          <li class="contact"><a href="#contact">Contact</a></li>
        </ul>
        <div class="c-btn__close">
          <span>
            <i class="fa fa-window-close" aria-hidden="true"></i>
          </span>
        </div>
      </nav>
    </header>
    <article class="p-video">
      <video src="video/dog_sample.mp4" loop autoplay muted class="p-video__inner"></video>
    </article>

    <main class="l-main">
      <article class="p-content__colored--01">
        <div id="logo" class="p-content__logo">
          <img src="images/dog_image-white.svg" alt="">
        </div>
      </article>
      <article class="p-content__bgImage">

      </article>
      <article class="p-content__colored--02">

      </article>

    </main>
    <footer class="l-footer">

    </footer>
  </section>
  <script>
    $(function() {
      //#logoの上からの位置を指定
      let position1 = $('#logo').offset();

      //上からどのくらいの距離をスクロールしたのかlet dyに代入
      $(window).scroll(function() {
        let dy = $(this).scrollTop();
        //代入後、consoleに表示
        console.log(dy);

        $('#logo').css('top', position1.top + dy);
      });
    });

    $(window).on('scroll', function() {
      let dh = $(document).innerHeight();
      let wh = $(window).innerHeight();
      // let middle = (dh - wh) / 2;
      let middle = wh / 2;
      if (middle <= $(window).scrollTop()) {
        $('#logo').addClass("p-content__logo--effect");
      } else {
        $('#logo').removeClass("p-content__logo--effect");
      }

    });
  </script>
</body>
</html>
